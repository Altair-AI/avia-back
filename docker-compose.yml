version: '3'

services:
  nginx:
    container_name: avia-back_nginx
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports: 
      - 8080:80
    depends_on:
      - app
      
  app:
    container_name: avia-back_app
    build: 
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www/
    depends_on:
      - db

  db:
    container_name: avia-postgres
    image: postgres:14.8-alpine3.18
    volumes:
      - aviadb-data:/var/lib/postgresql/data
    restart: always 
    environment:
      POSTGRES_DB: "avia-db"
      POSTGRES_USER: "avia-user"
      POSTGRES_PASSWORD: BYiaGewrEFLgnij
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5432:5432"
    networks:
      - postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=4GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "temp_file_limit=10GB"
      - "-c"
      - "log_min_duration_statement=200ms"
      - "-c"
      - "idle_in_transaction_session_timeout=10s"
      - "-c"
      - "lock_timeout=1s"
      - "-c"
      - "statement_timeout=60s"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "pg_stat_statements.track=all"

  pgadmin:
    container_name: avia-pgadmin
    image: dpage/pgadmin4
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: "user@avia.com"
      PGADMIN_DEFAULT_PASSWORD: "123"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:8081"
    networks:
      - postgres
    depends_on:
      - db

volumes:
  aviadb-data:
  pgadmin-data:

networks:
  postgres:
    driver: bridge